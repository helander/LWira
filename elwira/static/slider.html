<template id="slider-template">
   <!-- Slider styling -->
   <style>

    .slider-wrapper {
      display: flex;
      align-items: center;
      margin: 20px;
      gap: 10px;
    }

    .slider-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 300px;
      font-size: 12px;
      user-select: none;
      margin-right: 30px;
    }

     .slider-container {                                                                                                                                                                          
        display: flex;                                                                                                                                                                             
        flex-direction: column;                                                                                                                                                                       
        align-items: center;                                                                                                                                                                       
     }

     .slider-track-container {                                                                                                                                                                          
        display: flex;                                                                                                                                                                             
        flex-direction: row;                                                                                                                                                                       
        align-items: center;                                                                                                                                                                       
     }

    .slider-value {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      min-width: 10ch;

      overflow: hidden;
      text-overflow: ellipsis;
    }

    .slider-track {
      position: relative;
      width: 6px;
      height: 300px;
      background: #ccc;
      border-radius: 3px;
      cursor: pointer;
    }

    .slider-thumb {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25px;
      height: 50px;
      background: url("thumb.svg") no-repeat center center;
      background-size: 100% 100%;
      cursor: grab;
      touch-action: none;
    }

    .slider-thumb:active {
      cursor: grabbing;
    }

    .slider-name {
      margin-top: 25px;
      font-size: 13px;
      min-width: 10ch;

      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

   </style>

   <!-- Slider inner structure -->
   <div class="slider-wrapper">
     <div class="slider-container">
       <div class="slider-value"></div>
       <div class="slider-track-container">
          <div class="slider-labels"></div>
          <div class="slider-track">
            <div class="slider-thumb"></div>
          </div>
       </div>
       <div class="slider-name"></div>
     </div>
   </div>

</template>
