<!DOCTYPE html>
<html lang="en">
  <!-- ========================================================================================= -->
  <!-- Page header -->
  <!-- ========================================================================================= -->
<head>
  <meta charset="UTF-8">
  <title>elvira</title>
  <!-- ========================================================================================= -->
  <!-- Style -->
  <!-- ========================================================================================= -->
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
  <style>
    #save-preset-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 40%;
      background: #f0f0f0;
      border: 1px solid #aaa;
      padding: 20px;
      z-index: 1000;
    }
    #new-instance-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 40%;
      background: #f0f0f0;
      border: 1px solid #aaa;
      padding: 20px;
      z-index: 1000;
    }
  </style>
</head>
  <!-- ========================================================================================= -->
  <!-- Page body -->
  <!-- ========================================================================================= -->
<body>
  <!-- ========================================================================================= -->
  <!-- elvira logo -->
  <!-- ========================================================================================= -->
  <img src="img/elvira.svg" />

  <!-- ========================================================================================= -->
  <!-- Create new instance -->
  <!-- ========================================================================================= -->
  <h2>New elvira instance</h2>
  <select id="plugin-select"></select><br>
  <!-- ========================================================================================= -->
  <!-- elvira instances -->
  <!-- ========================================================================================= -->
  <h2 style="text-align:center;">elvira instances</h2>
  <table id="instance-table">
    <thead>
      <tr>
        <th>group</th>
        <th>step</th>
        <th>node id</th>
        <th>instance</th>
        <th>plugin</th>
        <th>preset</th>
        <th>log</th>
        <th>controls</th>
        <th>params</th>
        <th>volume</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <!-- ========================================================================================= -->
  <!-- New preset popup-->
  <!-- ========================================================================================= -->
  <div id="save-preset-popup">
    <input type="text" id="save-preset-name" placeholder="Preset name" />
    <button onclick="submit_save_preset()">Save</button>
    <button onclick="cancel_save_preset()">Cancel</button>
  </div>

  <!-- ========================================================================================= -->
  <!-- New instance popup-->
  <!-- ========================================================================================= -->
  <div id="new-instance-popup">
    <input type="text" id="new-instance-name" placeholder="Instance name" />
    <input type="checkbox" id="new-instance-showui" checked />
    <label for="new-instance-showui">UI</label>
    <button onclick="submit_new_instance()">Create</button>
    <button onclick="cancel_new_instance()">Cancel</button>
  </div>

  <!-- ========================================================================================= -->
  <!-- Script -->
  <!-- ========================================================================================= -->
  <script src="/elvira.js"></script>
</body>
</html>
